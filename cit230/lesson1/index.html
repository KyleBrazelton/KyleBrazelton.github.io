<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title> Rock Paper Scissors Lizard Spock</title>
    <meta name="description" content="Rock Paper Scissors Lizard Spock Game">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap:400,500,600&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Cpu</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
    </div>

    <div>
        <p class="result"></p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images\Rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images\Paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images\Scissors2.png" alt="">
        </div>
        <div class="choice" id="lizard">
            <img src="images\Lizard.png" alt="">
        </div>
        <div class="choice" id="spock">
            <img src="images\Spock.png" alt="">
        </div>
    </div>



    <p id="action-message">Make Your Move</p>

    <div class="ruleSet">
        <img class="ruleset2" src="images/RPSLS.png" alt="Ruleset for RPSLS">
    </div>

    <footer>
        <p>

        </p>

    </footer>


    <script src="js/app.js"></script>
</body>

</html>
